<!doctype html>

<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="popup-styles.css" media="screen" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="activate" type="button" class="btn btn-primary" disabled>Activate!</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" placeholder="profile_exampleName_07-11-2021_19:11.csv"
                        id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02" id="uploadButton">Upload</label>
                </div>

                <div class="messages-list-container">
                    <div id="succesText" class="alert alert-success d-none" role="alert">
                        A simple success alert—check it out!
                    </div>
                    <div id="warnText" class="alert alert-warning d-none" role="alert">
                        A simple warning alert—check it out!
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./popup.ts" charset="utf-8"></script>
</body>

</html>
